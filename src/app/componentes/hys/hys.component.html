<div class="card mat-card">
    <div class="row">

        <h1>Hard & Soft Skill</h1>
        <div class="col-lg2">
            <button type="button" routerLink="/newskill" class="btn btn-success shadow position-absolute top-0 start-50 translate-middle" *ngIf="isLogged">+ Agregar skill</button>
        </div>
        
        <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
            <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="90" [imageSrc]="''" 
            [outerStrokeGradient]= "true"
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
            [showTitle]="true" 
            [showImage]="false" 
            [imageHeight]="70" 
            [imageWidth]="70" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="16" 
            [innerStrokeWidth]="4" 
            [outerStrokeColor]="'#4882c2'"
            [outerStrokeGradientStopColor]= "'  #f3702f  '"
            [innerStrokeColor]="'#e7e8ea'" 
            [animation]="true" 
            [animationDuration]="600">
            </circle-progress>
    
            <div>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                        <i class="fa fa-pen"></i></button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" (click)="delete(skill.id)">
                        <i class="bi bi-trash-fill"></i></button>
                </td>
            </div>
            
        </div>
    </div>
