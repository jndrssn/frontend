<div class="mat-card text-dark bg-light mb-3">
  <div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva experiencia
      </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-md-sd">
      <table class="table">
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td>
              <h5>{{Experiencia.nombreE}}</h5>
            </td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-ligh" routerLink="/editexp/{{Experiencia.id}}"><i
                  class="bi bi-pencil"></i>
                Editar</button> 
              </td>

            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                <i class="bi bi-x-square"></i> Borrar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
