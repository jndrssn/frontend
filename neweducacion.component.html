

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark shadow-lg" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              


                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institución</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">Descripción de sus estudios</label>
                        <textarea type="text" class="form-control" id="descripcionE"  rows="3" name="descripcionE" [(ngModel)]="descripcionE" required></textarea>
                    </div>
                    <br>
                    <button class="btn btn-outline-dark shadow">
                        Agregar educación
                    </button>
                </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
